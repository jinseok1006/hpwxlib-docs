name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    # Review gh-pages branch to trigger deployment
    paths:
      - '.github/workflows/deploy.yml'
      - 'hwpxlib-docs/**'

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hwpxlib-docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: hwpxlib-docs/package-lock.json

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./hwpxlib-docs/build
          # Assign commit authorship to the official GH-Actions bot for deploys to `gh-pages` branch:
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com 